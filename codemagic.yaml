workflows:
  ios-build:
    name: iOS Build Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get
      - name: Generate iOS folder
        script: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi
      - name: Clean and reinstall dependencies
        script: |
          flutter clean
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..
      - name: Precache Flutter iOS engine
        script: |
          flutter precache --ios
      - name: Build iOS app
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
