workflows:
  ios:
    name: iOS Build and Publish
    max_build_duration: 120
    environment:
      flutter: stable
      sdk: ^3.7.0
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS app
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa